            <div class="row">

                    <div class="row contentCanvas">
                        <div class="aboutPage pageContent" v-if="renderingAbout">
                            <div>
                                put about content here
                            </div>
                        </div>
                        <div class="musicPage pageContent" v-if="renderingMusic">
                            <div class="col-md-4">
                                <div class="row">
                                    <div>
                                        Singles
                                    </div>
                                </div>
                            </div>

                                </diva>
                            </div>
                        </div>
                        <div class="artPage pageContent" v-if="renderingArt">
                            <div class="carouselContainer">
                                <div class="carouselImage">
                                    <img v-bind:src="bodyArtImages[selectedItemIndex]">
                                </div>
                                <div class="carouselNav">
                                    <span class="carouselLeft" v-on:dblclick="previousImage"></span>
                                    <span class="carouselRight" v-on:dblclick="nextImage"></span>
                                </div>
                            </div>
                        </div>
                        <div class="dancePage pageContent" v-if="renderingDance">
                            <div>
                                put dancing page here
                            </div>
                        </div>
                    </div>
                    <div class="row content-nav">
                        <div class="col-md-1 contentTab" v-on:click="renderAbout">

                        </div>
                        <div class="col-md-1 contentTab" v-on:click="renderMusic">

                        </div>
                        <div class="col-md-4 siteTitle">

                        </div>
                        <div class="col-md-1 contentTab" v-on:click="renderArt">
                            <div class="row">Art</div>
                        </div>
                        <div class="col-md-1 contentTab" v-on:click="renderDance">
                            <div class="row">Dance</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="sideImage" style="position:relative;">
                            <img src="../img/profileShot.jpeg" style="width: 100%; height: 100%">
                        </div>
